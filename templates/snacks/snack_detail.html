{% extends '_base.html' %}

{% block content %}

<h2>Details about {{ snack.name }}</h2>
<h2>Purchaser: {{ snack.purchaser.email }} {{ snack.purchaser.last_name }}</h2>

<p>Description: {{ snack.description }}</p>
<img src=" {{ snack.image.url }} " alt="The snack image"/> <br>
<a href="{% url 'snack_update' snack.pk %}">+ Update snack</a><br>
<a href="{% url 'snack_delete' snack.pk %}">+ Delete snack</a>

{% endblock content %}
